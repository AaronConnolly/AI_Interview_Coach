<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Interview Coach</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@32,400,0,0" />
    <link rel="stylesheet" href="./static/styles.css" />
</head>
<body>
    <div class="container">
        <div id="initial-form-container">
            <form id="initial-form">
                <h1>AI Interview Coach</h1>
                <label for="job_role">What job are you applying for?</label>
                <input type="text" id="job_role" name="job_role" required /><br><br>
                <label for="num_questions">How many questions would you like?</label>
                <input type="number" id="num_questions" name="num_questions" min="1" max="10" value="1" required /><br><br>
                <button type="submit">Start Interview</button>
            </form>
        </div>
        <div id="interview-container" style="display: none;">
            <div class="chats-container"></div>
            <form id="answer-form">
              <textarea id="answer" name="answer" rows="5" cols="50" placeholder="Type your answer here..."></textarea><br>
              <button type="submit">Submit Answer</button>
            </form>
        </div>
    </div>
    <script src="./static/script.js"></script>
</body>
</html>
